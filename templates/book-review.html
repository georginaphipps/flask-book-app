{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-5">
        <img src="{{ book.image_source }}" alt="Profile image for {{ book.name }}">
        <h2 class="col-md-7">{{ book.name }}</h2>
    </div>
</div>

<div class="col-md-12">
    <p>{{ book.description }}</p>
</div>

{% endblock %}
